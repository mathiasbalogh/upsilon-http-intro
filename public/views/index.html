<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>API Lecture</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="/scripts/client.js"></script>
    <script src="/scripts/pokemon-services.js"></script>
    <link rel="stylesheet" href="/css/styles.css"/>
  </head>
  <body ng-app="pokeApp">
    <main ng-controller="PokemonController as poke">
    <h1>Pokemon!</h1>
      <ul>
        <li ng-repeat="pokemon in poke.pokeList">
          <button ng-class="{active: pokemon.chosen}" ng-click="poke.iChooseYou(pokemon)">{{pokemon.name}}</button>
        </li>
      </ul>
      <div id="pokeDisplay">
        <img ng-src="{{poke.currentPokemon.imageUrl}}"
              ng-show="poke.currentPokemon.imageUrl"
              alt="A cute picture of {{poke.currentPokemon.imageUrl}}"/>
      </div>
    </main>
  </body>
</html>
